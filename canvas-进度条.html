<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>

<style type="text/css">

</style>
</head>
<body>
<canvas width="300px" height="500px" id="canvas" style="background:#0cc;"></canvas>
<script type="text/javascript">
window.onload=function (){
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");

	var centerX = canvas.width/2,
		centerY = canvas.height/2,
		rad = Math.PI*2/100,
		speed = 0.1;

	function blueCircle(n){
		context.save();
		context.strokeStyle = "#fff";
		context.lineWidth = 5;
		context.beginPath();
		context.arc(centerX, centerY, 100, -Math.PI/2, -Math.PI/2 + n*rad,false);
		context.stroke();
		context.closePath();
		context.restore();
	}

	function whiteCircle(){
		context.save();
		context.beginPath();
		context.strokeStyle = "white";
		context.arc(centerX, centerY, 100, 0, Math.PI*2,false);
		context.stroke();
		context.closePath();
		context.restore();
	}

	function text(n){
		context.save();
		context.strokeStyle = "#fff";
		context.font = "40px Arial";
		context.strokeText(n.toFixed(0)+"%", centerX-25, centerY);
		context.stroke();
		context.restore();
	}

	(function drawFrame(){
		window.requestAnimationFrame(drawFrame,canvas);
		context.clearRect(0, 0, canvas.width,canvas.height);
		whiteCircle();
		text(speed);
		blueCircle(speed);
		if(speed > 100){
			speed = 0;
		}
		speed += 0.1;
	}())
}

</script>
</body>
</html>
