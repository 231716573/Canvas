<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>哆啦A梦</title>

<style type="text/css">
canvas{margin:50px auto; display: block;}

</style>
</head>
<body>
<canvas width="400" height="600" id="canvas"></canvas>
<script type="text/javascript">
var canvas = document.getElementById("canvas");

var context = canvas.getContext("2d");

context.beginPath();
context.lineWidth = 1;
context.lineWidth =1;
context.strokeStyle ="black";
context.arc(200,175,175,0.7*Math.PI,0.3*Math.PI,false);
var head = context.createRadialGradient(260,25,8,200,175,175);
head.addColorStop(0,"white");
head.addColorStop(1,"#16B3DC");
context.fillStyle = head;
context.fill();
context.stroke();
// 脸颊
context.beginPath();
context.fillStyle = "white";
context.moveTo(110,110);
context.quadraticCurveTo(10,200,120,315);
context.lineTo(280,315);
context.quadraticCurveTo(400,210,290,110);
context.lineTo(110,110);
context.fill();
context.stroke();
//眼睛
context.beginPath();
context.lineWidth = 1;
context.fillStyle = "white";
context.moveTo(110,100);
context.bezierCurveTo(110,25,200,25,200,100);
context.bezierCurveTo(200,175,110,175,110,100);
context.moveTo(200,100);
context.bezierCurveTo(200,25,290,25,290,100);
context.bezierCurveTo(290,175,200,175,200,100);
context.fill();
context.stroke();

//鼻子
context.beginPath();
context.arc(200,165,25,0,Math.PI*2,false);
var radial = context.createRadialGradient(212,155,3,200,165,25);
radial.addColorStop(0,"white");
radial.addColorStop(1,"#D05823");
context.fillStyle = radial;
context.fill();
context.stroke();

//眼珠
context.beginPath();
context.fillStyle = "black";
doraemon(context,230,100);
context.fill();
context.stroke();

context.beginPath();
context.fillStyle = "black";
doraemon(context,170,100);
context.fill();
context.stroke();

//胡子
context.beginPath();
context.moveTo(80,175);
context.lineTo(150,195);
context.moveTo(80,200);
context.lineTo(150,205);
context.moveTo(80,225);
context.lineTo(150,215);
context.moveTo(200,195);
context.lineTo(200,290);

context.moveTo(250,195);
context.lineTo(320,175);
context.moveTo(250,205);
context.lineTo(320,200);
context.moveTo(250,215);
context.lineTo(320,225);
context.moveTo(80,240);
context.quadraticCurveTo(200,350,320,240);
context.stroke();

context.beginPath();
context.moveTo(96,316);
context.lineTo(305,316);


context.lineTo(320,316);
context.arcTo(330,316,330,326,10);
context.lineTo(330,336);
context.arcTo(330,346,305,346,10);
context.lineTo(81,346);
context.arcTo(71,346,71,336,10);
context.lineTo(71,326);
context.arcTo(71,316,81,316,10);
context.lineTo(96,316);

var necl = context.createLinearGradient(96,316,305,316);
necl.addColorStop(0,"#B13209");
necl.addColorStop(1,"white");
context.fillStyle = necl;
context.fill();
context.closePath();

context.beginPath();
context.fillStyle = "#0BB0DA";
context.moveTo(80,346);
context.lineTo(26,406);
context.lineTo(65,440);
context.lineTo(85,418);
context.lineTo(85,528);
context.lineTo(185,528);
context.bezierCurveTo(185,505,215,505,215,528);
context.lineTo(315,528);
context.lineTo(315,418);
context.lineTo(337,440);
context.lineTo(374,406);
context.lineTo(320,346);
context.fill();
context.stroke();

context.beginPath();
context.arc(200,358,28,0,Math.PI*2,false);
var neck = context.createRadialGradient(220,340,0,200,358,30);
neck.addColorStop(0,"white");
neck.addColorStop(1,"#F1EB55");
context.fillStyle = neck;
context.fill();
context.stroke();

context.beginPath();
context.moveTo(178,340);
context.lineTo(222,340);
context.moveTo(173,349);
context.lineTo(226,349);
context.moveTo(200,367);
context.lineTo(200,387);
context.stroke();

context.beginPath();
context.fillStyle="black";
context.arc(200,363,8,0,2*Math.PI);
context.fill();
context.stroke();

context.beginPath();
context.fillStyle = "white";
context.arc(32,438,32,0,Math.PI*2,false);
context.fill();
context.stroke();

context.beginPath();
context.fillStyle = "white";
context.arc(368,438,32,0,Math.PI*2,false);
context.fill();
context.stroke();

context.beginPath();
context.fillStyle = "white";
context.arc(200,399,90,1.8*Math.PI,1.2*Math.PI);
context.fill();
context.stroke();

context.beginPath();
context.moveTo(130,399);
context.lineTo(270,399);
context.bezierCurveTo(270,489,130,489,130,399);
context.stroke();

context.beginPath();
context.moveTo(85,528);
context.lineTo(75,528);
context.bezierCurveTo(50,528,50,562,75,562);
context.lineTo(185,562);
context.bezierCurveTo(204,562,204,528,185,528);
context.stroke();

context.beginPath();
context.moveTo(215,528);
context.bezierCurveTo(196,528,196,562,215,562);
context.lineTo(325,562);
context.bezierCurveTo(345,562,345,528,325,528);
context.lineTo(315,528)
context.stroke();


function doraemon(cxt,x,y){
	cxt.arc(x,y,12,0,2*Math.PI);
}
</script>
</body>
</html>
