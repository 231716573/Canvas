<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
#canvas {
	display: block;
	margin: 10px auto;
}
</style>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>
<script type="text/javascript">
var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");
function clock(){
	context.clearRect(0,0,400,400);
	var date = new Date();
	var second = date.getSeconds();
	var min = date.getMinutes();
	var hour = date.getHours();

	context.save();
	context.translate(200,200);
	context.rotate(-Math.PI/2);

	for(var i=0; i<60; i++){
		context.beginPath();
		context.strokeStyle = "#f00";
		context.lineWidth =5;
		context.moveTo(117,0);
		context.lineTo(120,0);
		context.stroke();
		context.rotate(Math.PI/30);
		context.closePath();
	} 

	for(var i=0;i<12;i++){
		context.beginPath();
		context.strokeStyle = "#000";
		context.lineWidth = 8;
		context.moveTo(100,0);
		context.lineTo(120,0);
		context.stroke();
		context.rotate(Math.PI/6);
		context.closePath();
	}

	context.beginPath();
	context.strokeStyle = "pink";
	context.arc(0,0,145,0,Math.PI*2);
	context.lineWidth =12;
	context.stroke();
	context.closePath();

	hour = hour>12? hour-12:hour;
	context.beginPath();
	context.save();
	context.rotate(Math.PI/6*hour+Math.PI/6*min/60+Math.PI/6*second/3600);
	context.strokeStyle = "yellowgreen";
	context.lineWidth = 4;
	context.moveTo(-20,0);
	context.lineTo(50,0);
	context.stroke();
	context.restore();
	context.closePath();

	context.beginPath();
	context.save();
	context.rotate(Math.PI/30*min+Math.PI/30*second/60);
	context.strokeStyle = "springgreen";
	context.lineWidth = 3;
	context.moveTo(-30,0);
	context.lineTo(70,0);
	context.stroke();
	context.restore();
	context.closePath();

	context.beginPath();
	context.save();
	context.rotate(Math.PI/30*second);
	context.strokeStyle = "red";
	context.lineWidth = 2;
	context.moveTo(-40,0);
	context.lineTo(120,0);
	context.stroke();
	context.restore();
	context.closePath();

	context.restore();
}
clock();
setInterval(clock,1000);
</script>
</body>
</html>
