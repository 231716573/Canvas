function draw1(id){
	var canvas = document.getElementById(id);
	if(canvas == null) return false;
	var context = canvas.getContext("2d");

	context.fillRect(0,0,400,300);

	var dx = 150;
	var dy = 150;
	var s = 100;
	context.beginPath();
	context.fillStyle = "rgb(100,255,100)";
	context.strokeStyle = "rgb(0,0,100)";

	var x = Math.sin(0);
	var y = Math.cos(0);
	var dig = Math.PI / 15 * 11;
	for(var i = 0;i<30;i++){
		var x = Math.sin(i * dig);
		var y = Math.cos(i * dig);
		context.lineTo(dx + x * s, dy + y *s);
	}
	
	context.closePath();
	context.fill();
	context.stroke();
}

function draw2(id){
	var canvas = document.getElementById(id);

	context.fillRect(0,0,400,300);

	var n = 0;
	var dx = 150;
	var dy = 150;
	var s = 100;
	context.beginPath();
	context.globalCompositeOperation = "and";

	context.fillStyle = "rgb(100,255,100)";

	var x = Math.sin(0);
	var y = Math.cos(0);
	var dig = Math.PI / 15 * 11;
	context.moveTo(dx, dy);
	for(var i=0; i < 30; i++){
		var x = Math.sin(i * dig);
		var y = Math.cos(i * dig);
		context.bezierCurveTo(dx + x * s, dy + y * s - 100, dx + x * s + 100, dy + y * s, dx + x * s, dy + y * s);
	}
	context.closePath();
	context.fill();
	context.stroke();
}

function draw5(id){
	var canvas = document.getElementById(id);
	if(canvas == null) return false;
	var context = canvas.getContext("2d");

	context.save();
	context.fillStyle = "#EEEEFF";
	context.fillRect(0,0,400,300);

	//平移 旋转 缩放
	context.fillStyle = "rgba(255,0,0,0.1)";
	context.translate(100,100);
	context.rotate(Math.PI/4);
	context.scale(0.5,0.5);
	context.fillRect(0,0,100,100);

	//平移 缩放 旋转
	context.restore();
	context.save();
	context.fillStyle = "rgba(255,0,250,0.2)";
	context.translate(100,100);
	context.scale(0.5,0.5);
	context.rotate(Math.PI/4);
	context.fillRect(0,0,100,100);

	//缩放 平移 旋转
	context.restore();
	context.save();
	context.fillStyle = "rgba(255,0,0,0.3)";
	context.scale(0.5,0.5);
	context.translate(100,100);
	context.rotate(Math.PI/4);
	context.fillRect(0,0,100,100);

	//缩放 旋转 平移
	context.restore();
	context.save();
	context.fillStyle = "rgba(255,0,0,0.4)";
	context.scale(0.5,0.5);
	context.rotate(Math.PI/4);
	context.translate(100,100);
	context.fillRect(0,0,100,100);

	//旋转 平移 缩放 
	context.restore();
	context.save();
	context.fillStyle = "rgba(255,0,0,0.5)";
	context.rotate(Math.PI/4);
	context.translate(100,100);
	context.scale(0.5,0.5);
	context.fillRect(0,0,100,100);

	//旋转 缩放 平移
	context.restore();
	context.save();
	context.fillStyle = "rgba(255,250,0,0.1)";
	context.rotate(Math.PI/4);
	context.scale(0.5,0.5);
	context.translate(100,100);
	context.fillRect(0,0,100,100);
}

function createStar(context){
	var n=0, dx=100, dy=0, s=50;
	context.beginPath();
	context.fillStyle = "rgba(255,255,255,1)";
	var x = Math.sin(0);
	var y = Math.cos(0);
	var dig = Math.PI / 5 *4;
	for(var i =0;i <5;i++){
		var x = Math.sin(i * dig);
		var y = Math.cos(i * dig);
		context.lineTo(dx + x * s, dy + y * s)
	}
	context.closePath();
}

// 五星红旗
function create5star(context,sx,sy,radius,color,rotate){
	context.save();
	context.fillStyle = color;
	context.translate(sx,sy);
	context.rotate(Math.PI + rotate);
	context.beginPath();
	var x = Math.sin(0);
	var y = Math.cos(0);
	var dig = Math.PI / 5 *4;
	for(var i=0;i<5;i++){
		var x = Math.sin(i * dig);
		var y = Math.cos(i * dig);
		context.lineTo(x * radius,y*radius)
	}
	context.closePath();
	context.stroke();
	context.fill();
	context.restore();
}
